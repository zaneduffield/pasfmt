[package]
name = "pasfmt"
version = "0.3.0+dev"
edition = "2021"

# To allow splitting integration tests into separate files without creating multiple test binaries
autotests = false

[dependencies]
encoding_rs = { workspace = true, features = ["serde"] }
pasfmt-core = { path = "../core" }
pasfmt-orchestrator = { path = "../orchestrator" }
serde = { workspace = true, features = ["derive"] }
log = { workspace = true }
anyhow = { workspace = true }
codespan-reporting = "0.11.1"
termcolor = "1.4.1"

[target.'cfg(windows)'.dependencies]
windows-sys = { workspace = true, features = [
  "Win32_Globalization",
  "Win32_System_IO",
  "Win32_Storage",
  "Win32_Storage_FileSystem",
] }
codepage = { workspace = true }

[dev-dependencies]
criterion = { workspace = true, features = ["html_reports"] }
walkdir = { workspace = true }
assert_cmd = { workspace = true }
assert_fs = { workspace = true }
predicates = { workspace = true }
glob = { workspace = true }
pretty_assertions = { workspace = true }

[features]
__demo = []

[[bench]]
name = "benchmark_submodules"
harness = false

[[test]]
name = "integration"
path = "tests/tests.rs"

[lib]
bench = false
